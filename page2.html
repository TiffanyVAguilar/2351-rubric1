<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Prompt</h2>

    <a href="index.html">Go Back</a>
    <p>Click below to multiply by 100</p>
    <button onclick="myFunction()">Click Here</button>

    <script>
      var hundred = 100;

      function myFunction() {
        let number = prompt("Enter a number to multiply by 100:", 1);

        document.write(100 * number);
      }
    </script>
  </body>
</html>
